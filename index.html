<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>Star Wars Characters</h1>
        <p>Incomplete List</p>
    </header>
    <main>
        <div class="card">
            <img src="images/chewbacca_square.png" alt="Chewbacca">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
        </div>

        <div class="card"><img src="images/finn_square.png" alt="Finn">
            <h3>Finn</h3>
            <p>Strom Trooper/p>
        </div>
        <div class="card"><img src="images/kylo_square.png" alt="Kylo">
            <h3>Kylo</h3>
            <p>Villain?</p>
        </div>
        <div class="card"><img src="images/poe_square.png" alt="Poe">
            <h3>Poe</h3>
            <p>Pilot</p>
        </div>
        <div class="card"><img src="images/rey_square.png" alt="Rey">
            <h3>Rey</h3>
            <p>progagonist</p>
        </div>
        <div class="card"><img src="images/yoda_square.png" alt="Yoda">
            <h3>Yoda</h3>
            <p>Jedi master</p>
        </div>
    </main>
</body>

</html>
